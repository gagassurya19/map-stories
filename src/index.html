<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" />
    <title>MapNotes - Your Location-Based Story App</title>

    <!-- Eksternal CSS dan Font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom Styles -->
    <style>
      /* Utility Classes */
      .hidden {
        display: none !important;
      }

      /* Aksesibilitas - Tombol Skip to Content */
      .skip-to-content {
        position: absolute;
        top: -40px;
        left: 0;
        background: #2c5282;
        color: white;
        padding: 8px;
        z-index: 100;
        transition: top 0.3s;
      }

      .skip-to-content:focus {
        top: 0;
      }

      /* Animasi Transisi Halaman */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .view-transition {
        animation: fadeIn 0.3s ease-out;
      }

      .view-transition-content {
        animation: slideIn 0.3s ease-out;
      }
    </style>

    <!-- JavaScript Entry Point -->
    <script type="module" src="/scripts/index.js"></script>
  </head>
  <body>
    <!-- Aksesibilitas - Tombol Skip to Content -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <!-- Header dan Navigasi -->
    <header>
      <div class="main-header container">
        <a class="brand-name" href="#/" aria-label="MapNotes Home">MapNotes</a>

        <!-- Navigasi Utama -->
        <nav id="navigation-drawer" class="navigation-drawer" aria-label="Main navigation">
          <ul id="nav-list" class="nav-list">
            <li><a href="#/" aria-current="page">Home</a></li>
            <li class="auth-required"><a href="#/stories">Stories</a></li>
            <li class="auth-required"><a href="#/add-story">Add Stories</a></li>
            <li><a href="#/add-guest-story">Add as Guest</a></li>
            <li class="auth-only hidden"><a href="#" id="logoutBtn" role="button">Logout</a></li>
            <li class="guest-only hidden"><a href="#/login">Login</a></li>
            <li class="guest-only hidden"><a href="#/register">Register</a></li>
          </ul>
        </nav>

        <!-- Tombol Toggle Menu Mobile -->
        <button id="drawer-button" class="drawer-button" aria-label="Toggle navigation menu" aria-expanded="false">â˜°</button>
      </div>
    </header>

    <!-- Konten Utama -->
    <main id="main-content" class="main-content" tabindex="-1"></main>
  </body>
</html>
